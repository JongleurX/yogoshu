      short: "%b %d"
      long: "%B %d, %Y"

    day_names:
      - 日曜日
      - 月曜日
      - 火曜日
      - 水曜日
      - 木曜日
      - 金曜日
      - 土曜日
    abbr_day_names:
      - 日
      - 月
      - 火
      - 水
